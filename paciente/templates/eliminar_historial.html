{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>Eliminar Historial Clínico</h1>
    <p>¿Estás seguro de que deseas eliminar este historial?</p>
    <form method="post" class="styled-form">
        {% csrf_token %}
        <button type="submit" class="action-btn delete">Eliminar</button>
    </form>
    <a href="{% url 'listar_historiales' %}" class="secondary-btn">Volver a la lista</a>
</div>
{% endblock %}
