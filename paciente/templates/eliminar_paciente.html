{% extends "base.html" %}

{% block content %}
<div class="delete-container">
    <h1>Eliminar Paciente</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ paciente.nombre }} {{ paciente.apellido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_pacientes' %}">Cancelar</a>
</div>
{%endblock%}
