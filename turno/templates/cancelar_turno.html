{% extends "base.html" %}

{% block content %}
<div class="delete-container">
    <h1>Cancelar Turno</h1>
    <p>¿Estás seguro de que deseas cancelar el turno ID {{ turno.id_turno }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Cancelar Turno</button>
    </form>
    <a href="{% url 'listar_turnos' %}">Volver</a>
</div>
{%endblock%}
