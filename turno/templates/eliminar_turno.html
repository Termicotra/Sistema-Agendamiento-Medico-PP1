{% extends "base.html" %}

{% block content %}
<div class="delete-container">
    <h1>Eliminar Turno</h1>
    <p>¿Estás seguro de que deseas eliminar el turno ID {{ turno.id_turno }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_turnos' %}">Cancelar</a>
</div>
{%endblock%}
