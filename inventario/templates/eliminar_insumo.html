{% extends "base.html" %}

{% block content %}
<div class="delete-container">
    <h1>Eliminar Insumo</h1>
    <p>¿Estás seguro de que deseas eliminar el insumo {{ insumo.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_insumos' %}">Cancelar</a>
</div>
{%endblock%}
