{% extends 'base.html' %}
{% block content %}
<div class="delete-container">
    <h1>Eliminar Disponibilidad</h1>
    <p>¿Estás seguro de que deseas eliminar esta disponibilidad?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_disponibilidades' %}">Cancelar</a>
</div>
{% endblock %}
