{% extends "base.html" %}

{% block content %}
<div class="delete-container">
    <h1>Eliminar Profesional</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ profesional.nombre }} {{ profesional.apellido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_profesionales' %}">Cancelar</a>
</div>
{%endblock%}
