{% extends "base.html" %}

{% block content %}
<div class="delete-container">
    <h1>Eliminar Facturación</h1>
    <p>¿Estás seguro de que deseas eliminar la facturación ID {{ facturacion.id_facturacion }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_facturaciones' %}">Cancelar</a>
</div>
{%endblock%}
